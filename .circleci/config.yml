version: 2

jobs:
  test:
    docker:
      - image: circleci/node:20
    steps:
      - checkout
      - restore_cache:
          key: npm-dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: |
            npm install
      - save_cache:
          key: npm-dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Tests
          command: |
            npm run test

workflows:
  version: 2
  test:
    jobs: [test]
